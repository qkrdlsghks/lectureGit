<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0112박인환</title>
</head>
<body>
    <p>p : 문장을 정의할떄 사용하고 사용시 밑의 공간에 여백이 조금 생기는게 특징이다</p>
    <h1>h : h1~h6까지 있으며 주로 h1은 컨텐츠의 제목을 표시할때 쓰고 나머지번호는 부제목을 표시할때 쓴다</h1>
    <a href="#">a : 하이퍼링크 태그로 다른 웹페이지로 이동할때 쓴다. 주로 쓰이는 속성은 href와 target속성이 있다 href는 경로를 지정할떄 쓰느 태그이고 target은 어떻게 열지를 정하는 속성이다</a>
</body>
</html>
